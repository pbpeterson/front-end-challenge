<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Teste Frontend VAGAS.com</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="box">
      <header class="c-header">
        <h1 class="c-header__title">
          Formulário<br />para compra de<br /><span>Pacote de Stickers</span>
        </h1>
      </header>
      <main>
        <form>
          <fieldset>
            <legend>Quais stickers:</legend>
            <div class="c-checkbox__wrapper">
              <input
                type="checkbox"
                id="react"
                name="tech"
                value="react"
                class="c-checkbox__item"
                checked
                aria-checked="true"
              />
              <label for="react">React</label>
            </div>
            <div class="c-checkbox__wrapper">
              <input
                type="checkbox"
                id="vue"
                name="tech"
                value="vue"
                class="c-checkbox__item"
                aria-checked="false"
              />
              <label for="vue">Vue</label>
            </div>
            <div class="c-checkbox__wrapper">
              <input
                type="checkbox"
                id="angular"
                name="tech"
                value="angular"
                class="c-checkbox__item"
                aria-checked="false"
              />
              <label for="angular">Angular</label>
            </div>
          </fieldset>
          <fieldset>
            <legend>Quantos stickers de cada?</legend>
            <div class="c-stickers-quantity">
              <button
                aria-label="decrement"
                id="decrement-button"
                class="c-stickers-quantity__button"
                type="button"
                aria-disabled="false"
              >
                <svg xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M4.667 0A4.668 4.668 0 0 0 0 4.667v32.666A4.668 4.668 0 0 0 4.667 42h32.666A4.668 4.668 0 0 0 42 37.333V4.667A4.668 4.668 0 0 0 37.333 0H4.667zm28 23.333H9.333v-4.666h23.334v4.666z"
                  />
                </svg>
              </button>
              <input
                class="c-stickers-quantity__input"
                id="input__quantity-stickers"
                type="number"
                min="1"
                max="100"
                aria-required="true"
                aria-invalid="false"
                value="1"
                pattern="[0-9]"
                name="quantity"
                aria-disabled="false"
              />
              <button
                aria-label="increment"
                id="increment-button"
                class="c-stickers-quantity__button"
                type="button"
                aria-disabled="false"
              >
                <svg xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M4.667 42h32.666A4.668 4.668 0 0 0 42 37.333V4.667A4.668 4.668 0 0 0 37.333 0H4.667A4.668 4.668 0 0 0 0 4.667v32.666A4.668 4.668 0 0 0 4.667 42zm4.666-23.333h9.334V9.333h4.666v9.334h9.334v4.666h-9.334v9.334h-4.666v-9.334H9.333v-4.666z"
                  />
                </svg>
              </button>
            </div>
          </fieldset>
          <fieldset class="c-description">
            <label class="c-description__title" for="descricao"
              >Observações:</label
            >
            <textarea
              name="descricao"
              aria-required="false"
              placeholder="Alguma dúvida? Recado?"
              id="observacoes"
            ></textarea>
          </fieldset>
          <footer class="c-footer">
            <button
              type="submit"
              id="submit-button"
              class="c-footer__submit-button"
            >
              Enviar
            </button>
          </footer>
        </form>
      </main>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
